<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/register.css">
    <style>
        body {
          background-image: url("static/assets/img/home-bg.jpg");
          background-size: cover;
        }
      </style>
</head>

<body>
    <form method="POST" action="/adminregister" id="register-form">
      <input type="text" name="fname" class="form-control" placeholder="First Name">
      <div id="fname-error" class="error-message"></div>
      <input type="text" name="lname" class="form-control" placeholder="Last Name">
      <div id="lname-error" class="error-message"></div>
      <input type="text" name="username" class="form-control" placeholder="Username">
      <div id="username-error" class="error-message"></div>
      <input type="text" name="email" class="form-control" placeholder="Email">
      <div id="email-error" class="error-message"></div>
      <input type="password" name="password" class="form-control" placeholder="Password">
      <div id="password-error" class="error-message"></div>
      <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password">
      <div id="confirm-password-error" class="error-message"></div>
      <p>Already Registered? <a href="/login">Click Here</a></p>
      <button type="submit">Register</button>
    </form>
    <script src="static/js/registerformvalidation.js"></script>
</body>

</html>
